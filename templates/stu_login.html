<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Suvidha</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}" />
</head>
<body>
  <!-- Decorative Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Welcome to Suvidha</h1>
    <div class="separator"></div> <!-- Yellow underline -->

    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login_page') }}" id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="note">Don't have an account? <a href="{{ url_for('student_signup') }}">Sign up</a></p>
  </div>

  <!-- JS -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const email = this.querySelector('input[name="email"]').value;
      const password = this.querySelector('input[name="password"]').value;
      
      if (!email || !password) {
        e.preventDefault();
        alert('Please fill in all fields');
      }
    });
  </script>
</body>
</html>
