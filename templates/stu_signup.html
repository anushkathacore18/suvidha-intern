<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signup - Suvidha</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stu_signup.css') }}" />
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="login-container">
    <h2>Create Your Account</h2>

    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('student_signup') }}" id="signupForm">
      <div class="form-group">
        <input type="email" name="email" placeholder="Official Email ID" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      </div>
      <div class="form-group">
        <input type="text" name="first_name" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input type="text" name="last_name" placeholder="Last Name" required />
      </div>
      <div class="form-group terms">
        <input type="checkbox" name="terms" required />
        <label>I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
      </div>
      <button type="submit">Sign up</button>
    </form>

    <p class="note">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
  </div>

  <script src="{{ url_for('static', filename='stu_signup.js') }}"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      const password = this.querySelector('input[name="password"]').value;
      const confirmPassword = this.querySelector('input[name="confirm_password"]').value;
      const terms = this.querySelector('input[name="terms"]').checked;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
        return;
      }
      
      if (!terms) {
        e.preventDefault();
        alert('Please agree to the Terms and Conditions');
        return;
      }
    });
  </script>
</body>
</html>
